<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f8fafc;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            font-weight: bold;
        }
        .success { background: #d1fae5; color: #065f46; border-left: 4px solid #10b981; }
        .error { background: #fee2e2; color: #991b1b; border-left: 4px solid #ef4444; }
        .loading { background: #dbeafe; color: #1e40af; border-left: 4px solid #3b82f6; }
        .info { background: #f0f9ff; color: #0c4a6e; border-left: 4px solid #0ea5e9; }
        button {
            background: #ec4899;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            margin: 8px;
            font-weight: bold;
            font-size: 14px;
        }
        button:hover { background: #db2777; }
        button:disabled { background: #9ca3af; cursor: not-allowed; }
        pre {
            background: #f1f5f9;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #e2e8f0;
        }
        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .test-card {
            background: #f8fafc;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }
        .product-sample {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        .product-card {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 12px;
            background: white;
            text-align: center;
        }
        .product-image {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 8px;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            background: #f8fafc;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
        .stat {
            text-align: center;
        }
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #ec4899;
        }
        .stat-label {
            font-size: 12px;
            color: #64748b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîó Direct API Connection Test</h1>
        <p>Testing API calls exactly as the React app should make them</p>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-number" id="api-calls">0</div>
                <div class="stat-label">API Calls Made</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="success-calls">0</div>
                <div class="stat-label">Successful</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="failed-calls">0</div>
                <div class="stat-label">Failed</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="products-found">0</div>
                <div class="stat-label">Products Found</div>
            </div>
        </div>
        
        <div>
            <button onclick="testBackendHealth()">üè• Test Backend Health</button>
            <button onclick="testSearchProducts()">üîç Test Search Products</button>
            <button onclick="testCategoryProducts()">üìÇ Test Category Products</button>
            <button onclick="testAllEndpoints()">üß™ Test All Endpoints</button>
            <button onclick="clearLogs()">üóëÔ∏è Clear Logs</button>
        </div>
        
        <div id="logs"></div>
        <div id="products-display"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';
        let apiCalls = 0;
        let successCalls = 0;
        let failedCalls = 0;
        let totalProducts = 0;
        
        function updateStats() {
            document.getElementById('api-calls').textContent = apiCalls;
            document.getElementById('success-calls').textContent = successCalls;
            document.getElementById('failed-calls').textContent = failedCalls;
            document.getElementById('products-found').textContent = totalProducts;
        }
        
        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            const logDiv = document.createElement('div');
            logDiv.className = `status ${type}`;
            logDiv.innerHTML = `<strong>[${timestamp}]</strong> ${message}`;
            logsDiv.insertBefore(logDiv, logsDiv.firstChild);
        }
        
        async function makeAPICall(url, description) {
            apiCalls++;
            updateStats();
            
            log(`üîÑ ${description} - Calling: ${url}`, 'loading');
            
            try {
                const startTime = Date.now();
                const response = await fetch(url);
                const responseTime = Date.now() - startTime;
                
                log(`üì° Response: ${response.status} ${response.statusText} (${responseTime}ms)`, 
                    response.ok ? 'info' : 'error');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                successCalls++;
                
                log(`‚úÖ ${description} - Success: ${JSON.stringify(data).substring(0, 100)}...`, 'success');
                
                return data;
                
            } catch (error) {
                failedCalls++;
                log(`‚ùå ${description} - Error: ${error.message}`, 'error');
                throw error;
            } finally {
                updateStats();
            }
        }
        
        async function testBackendHealth() {
            try {
                const data = await makeAPICall(`${API_URL}/cache/count`, 'Backend Health Check');
                log(`üè• Backend has ${data.cached_products} products in database`, 'success');
                return data;
            } catch (error) {
                log(`üè• Backend health check failed: ${error.message}`, 'error');
                return null;
            }
        }
        
        async function testSearchProducts() {
            try {
                const data = await makeAPICall(
                    `${API_URL}/products/search?query=clothing&category=fashion`, 
                    'Search Products API'
                );
                
                const products = data.products || [];
                totalProducts = Math.max(totalProducts, products.length);
                updateStats();
                
                log(`üîç Search found ${products.length} products`, 'success');
                
                if (products.length > 0) {
                    displayProducts(products.slice(0, 6), 'Search Results');
                }
                
                return products;
            } catch (error) {
                log(`üîç Search products failed: ${error.message}`, 'error');
                return [];
            }
        }
        
        async function testCategoryProducts() {
            try {
                const data = await makeAPICall(
                    `${API_URL}/products/category/fashion?limit=100`, 
                    'Category Products API'
                );
                
                const products = data.products || [];
                totalProducts = Math.max(totalProducts, products.length);
                updateStats();
                
                log(`üìÇ Category found ${products.length} products`, 'success');
                
                return products;
            } catch (error) {
                log(`üìÇ Category products failed: ${error.message}`, 'error');
                return [];
            }
        }
        
        async function testAllEndpoints() {
            log('üß™ Starting comprehensive API test...', 'info');
            
            // Test 1: Backend Health
            const health = await testBackendHealth();
            if (!health) {
                log('‚ùå Backend health check failed, stopping tests', 'error');
                return;
            }
            
            // Test 2: Search API
            const searchProducts = await testSearchProducts();
            
            // Test 3: Category API
            const categoryProducts = await testCategoryProducts();
            
            // Test 4: Women Products
            try {
                const womenData = await makeAPICall(
                    `${API_URL}/products/category/women?gender=women&limit=50`, 
                    'Women Products API'
                );
                log(`üë© Women products: ${womenData.products?.length || 0}`, 'success');
            } catch (error) {
                log(`üë© Women products failed: ${error.message}`, 'error');
            }
            
            // Test 5: Men Products
            try {
                const menData = await makeAPICall(
                    `${API_URL}/products/category/men?gender=men&limit=50`, 
                    'Men Products API'
                );
                log(`üë® Men products: ${menData.products?.length || 0}`, 'success');
            } catch (error) {
                log(`üë® Men products failed: ${error.message}`, 'error');
            }
            
            log('üéâ Comprehensive test completed!', 'success');
        }
        
        function displayProducts(products, title) {
            const displayDiv = document.getElementById('products-display');
            
            const container = document.createElement('div');
            container.className = 'container';
            container.innerHTML = `<h3>üõçÔ∏è ${title} (${products.length} items)</h3>`;
            
            const grid = document.createElement('div');
            grid.className = 'product-sample';
            
            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <img src="${product.image_url}" alt="${product.title}" class="product-image" 
                         onerror="this.src='https://via.placeholder.com/180x120/ec4899/ffffff?text=No+Image'">
                    <div style="font-size: 12px; font-weight: bold; margin-bottom: 5px;">${product.title.substring(0, 40)}...</div>
                    <div style="color: #dc2626; font-weight: bold;">‚Çπ${Math.floor(product.price)}</div>
                    <div style="font-size: 10px; color: #6b7280; margin-top: 3px;">${product.category} ‚Ä¢ ${product.gender}</div>
                `;
                grid.appendChild(card);
            });
            
            container.appendChild(grid);
            displayDiv.innerHTML = container.outerHTML;
        }
        
        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
            document.getElementById('products-display').innerHTML = '';
            apiCalls = 0;
            successCalls = 0;
            failedCalls = 0;
            totalProducts = 0;
            updateStats();
        }
        
        // Auto-run basic test on page load
        setTimeout(() => {
            log('üöÄ Page loaded, starting automatic test...', 'info');
            testBackendHealth();
        }, 1000);
    </script>
</body>
</html>
