<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend-Backend Connection Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #fce7f3, #f3e8ff);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            font-weight: bold;
        }
        .success { background: #d1fae5; color: #065f46; border: 2px solid #10b981; }
        .error { background: #fee2e2; color: #991b1b; border: 2px solid #ef4444; }
        .loading { background: #fef3c7; color: #92400e; border: 2px solid #f59e0b; }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .product-card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: translateY(-2px);
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .product-title {
            font-weight: bold;
            margin-bottom: 8px;
            color: #1f2937;
        }
        .product-price {
            color: #dc2626;
            font-size: 18px;
            font-weight: bold;
        }
        .test-button {
            background: linear-gradient(135deg, #ec4899, #be185d);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        .test-button:hover {
            background: linear-gradient(135deg, #be185d, #9d174d);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üîó Frontend-Backend Connection Test</h1>
        <p>Testing connection between Next.js frontend and Flask backend</p>
    </div>

    <div id="status" class="status loading">
        üîÑ Initializing connection test...
    </div>

    <div>
        <button class="test-button" onclick="testConnection()">üß™ Test API Connection</button>
        <button class="test-button" onclick="loadAllProducts()">üõçÔ∏è Load All Products</button>
        <button class="test-button" onclick="testCategories()">üìÇ Test Categories</button>
    </div>

    <div id="results"></div>
    <div id="products" class="products-grid"></div>

    <script>
        const API_URL = 'http://localhost:5000/api';
        
        async function testConnection() {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            
            statusDiv.className = 'status loading';
            statusDiv.innerHTML = 'üîÑ Testing API connection...';
            
            try {
                // Test basic API connection
                const response = await fetch(`${API_URL}/products/search?query=clothing`);
                const data = await response.json();
                
                if (response.ok && data.products) {
                    statusDiv.className = 'status success';
                    statusDiv.innerHTML = `‚úÖ Connection successful! Found ${data.count} products`;
                    
                    resultsDiv.innerHTML = `
                        <div class="status success">
                            <h3>üéâ Backend Connection Test Results:</h3>
                            <ul>
                                <li>‚úÖ API URL: ${API_URL}</li>
                                <li>‚úÖ Response Status: ${response.status}</li>
                                <li>‚úÖ Products Count: ${data.count}</li>
                                <li>‚úÖ Data Structure: Valid</li>
                                <li>‚úÖ Database Connection: Working</li>
                            </ul>
                        </div>
                    `;
                } else {
                    throw new Error('Invalid response structure');
                }
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `‚ùå Connection failed: ${error.message}`;
                
                resultsDiv.innerHTML = `
                    <div class="status error">
                        <h3>‚ùå Connection Test Failed:</h3>
                        <p>Error: ${error.message}</p>
                        <p>Make sure the backend is running on http://localhost:5000</p>
                    </div>
                `;
            }
        }
        
        async function loadAllProducts() {
            const productsDiv = document.getElementById('products');
            const statusDiv = document.getElementById('status');
            
            statusDiv.className = 'status loading';
            statusDiv.innerHTML = 'üîÑ Loading all products...';
            
            try {
                const response = await fetch(`${API_URL}/products/search?query=clothing`);
                const data = await response.json();
                
                if (response.ok && data.products) {
                    statusDiv.className = 'status success';
                    statusDiv.innerHTML = `‚úÖ Loaded ${data.products.length} products successfully!`;
                    
                    // Display products
                    productsDiv.innerHTML = data.products.slice(0, 20).map(product => `
                        <div class="product-card">
                            <img src="${product.image_url}" alt="${product.title}" class="product-image" 
                                 onerror="this.src='https://images.unsplash.com/photo-1441986300917-64674bd600d8?w=400'">
                            <div class="product-title">${product.title}</div>
                            <div class="product-price">$${product.price}</div>
                            <div style="font-size: 12px; color: #6b7280; margin-top: 5px;">
                                ID: ${product.product_id} | Gender: ${product.gender}
                            </div>
                        </div>
                    `).join('');
                    
                    if (data.products.length > 20) {
                        productsDiv.innerHTML += `
                            <div class="product-card" style="display: flex; align-items: center; justify-content: center; background: #f3f4f6;">
                                <div style="text-align: center;">
                                    <div style="font-size: 24px; margin-bottom: 10px;">üì¶</div>
                                    <div>+${data.products.length - 20} more products</div>
                                    <div style="font-size: 12px; color: #6b7280;">Total: ${data.products.length}</div>
                                </div>
                            </div>
                        `;
                    }
                } else {
                    throw new Error('Failed to load products');
                }
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `‚ùå Failed to load products: ${error.message}`;
            }
        }
        
        async function testCategories() {
            const resultsDiv = document.getElementById('results');
            const statusDiv = document.getElementById('status');
            
            statusDiv.className = 'status loading';
            statusDiv.innerHTML = 'üîÑ Testing category endpoints...';
            
            const categories = ['women', 'men', 'kids', 'fashion'];
            const results = [];
            
            for (const category of categories) {
                try {
                    const response = await fetch(`${API_URL}/products/category/${category}`);
                    const data = await response.json();
                    results.push({
                        category,
                        count: data.count || 0,
                        success: response.ok
                    });
                } catch (error) {
                    results.push({
                        category,
                        count: 0,
                        success: false,
                        error: error.message
                    });
                }
            }
            
            statusDiv.className = 'status success';
            statusDiv.innerHTML = '‚úÖ Category testing completed!';
            
            resultsDiv.innerHTML = `
                <div class="status success">
                    <h3>üìÇ Category Endpoints Test Results:</h3>
                    <ul>
                        ${results.map(r => `
                            <li>${r.success ? '‚úÖ' : '‚ùå'} ${r.category}: ${r.count} products ${r.error ? `(Error: ${r.error})` : ''}</li>
                        `).join('')}
                    </ul>
                </div>
            `;
        }
        
        // Auto-test connection on page load
        window.onload = function() {
            setTimeout(testConnection, 1000);
        };
    </script>
</body>
</html>
