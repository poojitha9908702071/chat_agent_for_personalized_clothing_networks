<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend-Backend Connection Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #fce7f3, #f3e8ff);
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: #d1fae5; color: #065f46; }
        .error { background: #fee2e2; color: #991b1b; }
        .loading { background: #dbeafe; color: #1e40af; }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .product-card {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 10px;
            background: white;
        }
        .product-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }
        .product-title {
            font-size: 14px;
            font-weight: bold;
            margin: 8px 0;
            line-height: 1.3;
        }
        .product-price {
            color: #dc2626;
            font-weight: bold;
            font-size: 16px;
        }
        .product-category {
            background: #f3f4f6;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 12px;
            color: #6b7280;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîó Frontend-Backend Connection Test</h1>
        
        <div id="status" class="status loading">
            üîÑ Testing connection to backend...
        </div>
        
        <div id="results"></div>
        
        <div id="products"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';
        
        async function testConnection() {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            const productsDiv = document.getElementById('products');
            
            try {
                // Test 1: Check if backend is running
                statusDiv.innerHTML = 'üîÑ Step 1: Checking if backend is running...';
                
                const healthResponse = await fetch(`${API_URL}/cache/count`);
                if (!healthResponse.ok) {
                    throw new Error(`Backend not responding: ${healthResponse.status}`);
                }
                
                const healthData = await healthResponse.json();
                resultsDiv.innerHTML += `<div class="status success">‚úÖ Backend is running! Found ${healthData.cached_products} products in database</div>`;
                
                // Test 2: Fetch products
                statusDiv.innerHTML = 'üîÑ Step 2: Fetching products from database...';
                
                const productsResponse = await fetch(`${API_URL}/products/search?query=clothing&category=fashion`);
                if (!productsResponse.ok) {
                    throw new Error(`Failed to fetch products: ${productsResponse.status}`);
                }
                
                const productsData = await productsResponse.json();
                const products = productsData.products || [];
                
                resultsDiv.innerHTML += `<div class="status success">‚úÖ Successfully fetched ${products.length} products!</div>`;
                
                // Test 3: Display products
                statusDiv.innerHTML = 'üîÑ Step 3: Displaying products...';
                
                if (products.length > 0) {
                    const productGrid = document.createElement('div');
                    productGrid.className = 'product-grid';
                    
                    // Show first 12 products
                    products.slice(0, 12).forEach(product => {
                        const productCard = document.createElement('div');
                        productCard.className = 'product-card';
                        
                        productCard.innerHTML = `
                            <img src="${product.image_url}" alt="${product.title}" class="product-image" 
                                 onerror="this.src='https://via.placeholder.com/200x150/ec4899/ffffff?text=No+Image'">
                            <div class="product-title">${product.title}</div>
                            <div class="product-price">‚Çπ${Math.floor(product.price)}</div>
                            <div class="product-category">${product.category} ‚Ä¢ ${product.gender}</div>
                        `;
                        
                        productGrid.appendChild(productCard);
                    });
                    
                    productsDiv.appendChild(productGrid);
                    
                    statusDiv.innerHTML = `<div class="status success">üéâ SUCCESS! Frontend-Backend connection is working perfectly!</div>`;
                    resultsDiv.innerHTML += `<div class="status success">‚úÖ Displaying ${Math.min(12, products.length)} products (showing first 12 of ${products.length})</div>`;
                } else {
                    statusDiv.innerHTML = '<div class="status error">‚ùå No products found in database</div>';
                }
                
            } catch (error) {
                console.error('Connection test failed:', error);
                statusDiv.innerHTML = `<div class="status error">‚ùå Connection failed: ${error.message}</div>`;
                resultsDiv.innerHTML += `<div class="status error">üîß Troubleshooting: Make sure backend is running on port 5000</div>`;
            }
        }
        
        // Start the test when page loads
        testConnection();
    </script>
</body>
</html>
