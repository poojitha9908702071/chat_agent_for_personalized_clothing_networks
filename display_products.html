<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Display - FashioPulse</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fdf2f8 0%, #fce7f3 100%);
            min-height: 100vh;
        }
        
        .header {
            background: linear-gradient(135deg, #ec4899 0%, #be185d 100%);
            color: white;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .loading {
            text-align: center;
            padding: 4rem;
            font-size: 1.2rem;
            color: #ec4899;
        }
        
        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #ec4899;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .stats {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .stats h2 {
            color: #ec4899;
            margin-bottom: 1rem;
        }
        
        .category-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .tab {
            background: white;
            border: 2px solid #ec4899;
            color: #ec4899;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .tab:hover, .tab.active {
            background: #ec4899;
            color: white;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }
        
        .product-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            background: #f3f4f6;
        }
        
        .product-info {
            padding: 1.5rem;
        }
        
        .product-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }
        
        .product-price {
            font-size: 1.3rem;
            font-weight: 700;
            color: #ec4899;
            margin-bottom: 1rem;
        }
        
        .product-category {
            display: inline-block;
            background: #fce7f3;
            color: #be185d;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }
        
        .product-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn {
            flex: 1;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
        }
        
        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #d1d5db;
        }
        
        .btn-secondary:hover {
            background: #e5e7eb;
        }
        
        .error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            margin: 2rem 0;
        }
        
        .no-products {
            text-align: center;
            padding: 4rem;
            color: #6b7280;
        }
        
        .no-products h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üõçÔ∏è FashioPulse Products</h1>
        <p>Discover Amazing Fashion with AI Virtual Try-On</p>
    </div>
    
    <div class="container">
        <div class="stats" id="stats">
            <h2>üìä Product Statistics</h2>
            <div class="loading">
                <div class="spinner"></div>
                Loading product data...
            </div>
        </div>
        
        <div class="category-tabs">
            <div class="tab active" onclick="filterProducts('all')">All Products</div>
            <div class="tab" onclick="filterProducts('women')">üë© Women</div>
            <div class="tab" onclick="filterProducts('men')">üë® Men</div>
            <div class="tab" onclick="filterProducts('kids')">üë∂ Kids</div>
        </div>
        
        <div id="products-container">
            <div class="loading">
                <div class="spinner"></div>
                Loading products...
            </div>
        </div>
    </div>

    <script>
        let allProducts = [];
        let currentFilter = 'all';
        
        // Load products from API
        async function loadProducts() {
            try {
                const response = await fetch('http://localhost:5000/api/products/search?query=clothing');
                const data = await response.json();
                
                if (data.success && data.products) {
                    allProducts = data.products;
                    updateStats(data);
                    displayProducts(allProducts);
                } else {
                    throw new Error('Failed to load products');
                }
            } catch (error) {
                console.error('Error loading products:', error);
                document.getElementById('products-container').innerHTML = `
                    <div class="error">
                        <h3>‚ùå Error Loading Products</h3>
                        <p>Could not connect to the backend server. Make sure the server is running on port 5000.</p>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
                document.getElementById('stats').innerHTML = `
                    <h2>üìä Product Statistics</h2>
                    <div class="error">Unable to load statistics</div>
                `;
            }
        }
        
        // Update statistics
        function updateStats(data) {
            const womenCount = data.products.filter(p => 
                p.gender === 'women' || p.gender === 'female' || 
                (p.title && p.title.toLowerCase().includes('women'))
            ).length;
            
            const menCount = data.products.filter(p => 
                p.gender === 'men' || p.gender === 'male' || 
                (p.title && p.title.toLowerCase().includes('men'))
            ).length;
            
            const kidsCount = data.products.filter(p => 
                p.gender === 'kids' || 
                (p.title && (p.title.toLowerCase().includes('kids') || p.title.toLowerCase().includes('children')))
            ).length;
            
            document.getElementById('stats').innerHTML = `
                <h2>üìä Product Statistics</h2>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-top: 1rem;">
                    <div style="text-align: center;">
                        <div style="font-size: 2rem; font-weight: bold; color: #ec4899;">${data.count}</div>
                        <div>Total Products</div>
                    </div>
                    <div style="text-align: center;">
                        <div style="font-size: 2rem; font-weight: bold; color: #ec4899;">${womenCount}</div>
                        <div>Women's Items</div>
                    </div>
                    <div style="text-align: center;">
                        <div style="font-size: 2rem; font-weight: bold; color: #ec4899;">${menCount}</div>
                        <div>Men's Items</div>
                    </div>
                    <div style="text-align: center;">
                        <div style="font-size: 2rem; font-weight: bold; color: #ec4899;">${kidsCount}</div>
                        <div>Kids Items</div>
                    </div>
                </div>
            `;
        }
        
        // Display products
        function displayProducts(products) {
            const container = document.getElementById('products-container');
            
            if (!products || products.length === 0) {
                container.innerHTML = `
                    <div class="no-products">
                        <h3>üîç No Products Found</h3>
                        <p>No products match the current filter.</p>
                    </div>
                `;
                return;
            }
            
            const productsHTML = products.map(product => {
                const price = product.price || Math.floor(Math.random() * 3000) + 500;
                const title = product.title || 'Fashion Item';
                const imageUrl = product.image_url || product.img || 'https://via.placeholder.com/300x250?text=Product+Image';
                const category = product.category || 'fashion';
                const gender = product.gender || 'unisex';
                
                return `
                    <div class="product-card">
                        <img src="${imageUrl}" alt="${title}" class="product-image" 
                             onerror="this.src='https://via.placeholder.com/300x250?text=Product+Image'">
                        <div class="product-info">
                            <div class="product-category">${category} ‚Ä¢ ${gender}</div>
                            <div class="product-title">${title}</div>
                            <div class="product-price">‚Çπ${price.toLocaleString()}</div>
                            <div class="product-actions">
                                <button class="btn btn-primary" onclick="tryOnProduct('${product.product_id || product.id}')">
                                    ü§ñ AI Try-On
                                </button>
                                <button class="btn btn-secondary" onclick="addToCart('${product.product_id || product.id}')">
                                    üõí Add to Cart
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = `<div class="products-grid">${productsHTML}</div>`;
        }
        
        // Filter products
        function filterProducts(category) {
            currentFilter = category;
            
            // Update active tab
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            let filteredProducts = allProducts;
            
            if (category !== 'all') {
                filteredProducts = allProducts.filter(product => {
                    const title = (product.title || '').toLowerCase();
                    const gender = (product.gender || '').toLowerCase();
                    
                    switch (category) {
                        case 'women':
                            return gender === 'women' || gender === 'female' || 
                                   title.includes('women') || title.includes('ladies');
                        case 'men':
                            return gender === 'men' || gender === 'male' || 
                                   title.includes('men') || title.includes('mens');
                        case 'kids':
                            return gender === 'kids' || title.includes('kids') || 
                                   title.includes('children') || title.includes('child');
                        default:
                            return true;
                    }
                });
            }
            
            displayProducts(filteredProducts);
        }
        
        // Product actions
        function tryOnProduct(productId) {
            alert(`ü§ñ AI Virtual Try-On for product ${productId}\\n\\nThis would open the AI Try-On interface in the full website!`);
        }
        
        function addToCart(productId) {
            alert(`üõí Added product ${productId} to cart!\\n\\nThis would add the item to your shopping cart in the full website!`);
        }
        
        // Load products when page loads
        window.addEventListener('load', loadProducts);
    </script>
</body>
</html>
