<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Frontend-Backend Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #fce7f3, #f3e8ff);
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .success { background: #d1fae5; color: #065f46; }
        .error { background: #fee2e2; color: #991b1b; }
        .loading { background: #dbeafe; color: #1e40af; }
        .warning { background: #fef3c7; color: #92400e; }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .product-card {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 15px;
            background: #fafafa;
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .product-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .product-title {
            font-size: 14px;
            font-weight: bold;
            margin: 8px 0;
            line-height: 1.3;
            height: 40px;
            overflow: hidden;
        }
        .product-price {
            color: #dc2626;
            font-weight: bold;
            font-size: 16px;
        }
        .product-meta {
            background: #f3f4f6;
            padding: 5px;
            border-radius: 3px;
            font-size: 12px;
            color: #6b7280;
            margin-top: 8px;
        }
        button {
            background: #ec4899;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-weight: bold;
        }
        button:hover {
            background: #db2777;
        }
        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        .test-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .stat-card {
            background: #f8fafc;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 2px solid #e2e8f0;
        }
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #ec4899;
        }
        .stat-label {
            font-size: 14px;
            color: #64748b;
            margin-top: 5px;
        }
        pre {
            background: #f1f5f9;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîó Complete Frontend-Backend Connection Test</h1>
        <p>Testing all aspects of the FashioPulse clothing database connection</p>
        
        <div id="overall-status" class="status loading">
            üîÑ Initializing tests...
        </div>
        
        <div class="stats" id="stats-container">
            <div class="stat-card">
                <div class="stat-number" id="backend-status">‚ùì</div>
                <div class="stat-label">Backend Status</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="products-count">0</div>
                <div class="stat-label">Products Available</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="api-calls">0</div>
                <div class="stat-label">Successful API Calls</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="response-time">0ms</div>
                <div class="stat-label">Avg Response Time</div>
            </div>
        </div>
        
        <div class="test-controls">
            <button onclick="runAllTests()" id="run-tests-btn">üß™ Run All Tests</button>
            <button onclick="testSearchAPI()">üîç Test Search API</button>
            <button onclick="testCategoryAPI()">üìÇ Test Category API</button>
            <button onclick="testWomenProducts()">üë© Test Women Products</button>
            <button onclick="testMenProducts()">üë® Test Men Products</button>
            <button onclick="clearResults()">üóëÔ∏è Clear Results</button>
        </div>
        
        <div id="test-results"></div>
        
        <div id="products-display"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';
        let apiCallCount = 0;
        let totalResponseTime = 0;
        
        // Update stats display
        function updateStats(backendStatus, productsCount, avgResponseTime) {
            document.getElementById('backend-status').textContent = backendStatus;
            document.getElementById('products-count').textContent = productsCount;
            document.getElementById('api-calls').textContent = apiCallCount;
            document.getElementById('response-time').textContent = avgResponseTime + 'ms';
        }
        
        // Log test results
        function logResult(title, success, message, data = null) {
            const resultsDiv = document.getElementById('test-results');
            const timestamp = new Date().toLocaleTimeString();
            
            const resultDiv = document.createElement('div');
            resultDiv.className = `status ${success ? 'success' : 'error'}`;
            resultDiv.innerHTML = `
                <strong>[${timestamp}] ${title}</strong><br>
                ${success ? '‚úÖ' : '‚ùå'} ${message}
                ${data ? `<br><small>Data: ${JSON.stringify(data, null, 2).substring(0, 200)}...</small>` : ''}
            `;
            
            resultsDiv.insertBefore(resultDiv, resultsDiv.firstChild);
        }
        
        // Test backend health
        async function testBackendHealth() {
            const startTime = Date.now();
            try {
                const response = await fetch(`${API_URL}/cache/count`);
                const responseTime = Date.now() - startTime;
                totalResponseTime += responseTime;
                apiCallCount++;
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                updateStats('‚úÖ', data.cached_products, Math.round(totalResponseTime / apiCallCount));
                logResult('Backend Health Check', true, `Backend is running with ${data.cached_products} products`, { responseTime: responseTime + 'ms' });
                return data.cached_products;
            } catch (error) {
                updateStats('‚ùå', 0, 0);
                logResult('Backend Health Check', false, error.message);
                return 0;
            }
        }
        
        // Test search API
        async function testSearchAPI() {
            const startTime = Date.now();
            try {
                const response = await fetch(`${API_URL}/products/search?query=clothing&category=fashion`);
                const responseTime = Date.now() - startTime;
                totalResponseTime += responseTime;
                apiCallCount++;
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                const products = data.products || [];
                
                logResult('Search API Test', true, `Found ${products.length} products via search`, {
                    count: data.count,
                    success: data.success,
                    responseTime: responseTime + 'ms'
                });
                
                return products;
            } catch (error) {
                logResult('Search API Test', false, error.message);
                return [];
            }
        }
        
        // Test category API
        async function testCategoryAPI() {
            const startTime = Date.now();
            try {
                const response = await fetch(`${API_URL}/products/category/fashion?limit=100`);
                const responseTime = Date.now() - startTime;
                totalResponseTime += responseTime;
                apiCallCount++;
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                const products = data.products || [];
                
                logResult('Category API Test', true, `Found ${products.length} fashion products`, {
                    count: data.count,
                    success: data.success,
                    responseTime: responseTime + 'ms'
                });
                
                return products;
            } catch (error) {
                logResult('Category API Test', false, error.message);
                return [];
            }
        }
        
        // Test women products
        async function testWomenProducts() {
            const startTime = Date.now();
            try {
                const response = await fetch(`${API_URL}/products/category/women?gender=women&limit=50`);
                const responseTime = Date.now() - startTime;
                totalResponseTime += responseTime;
                apiCallCount++;
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                const products = data.products || [];
                
                logResult('Women Products Test', true, `Found ${products.length} women products`, {
                    count: data.count,
                    success: data.success,
                    responseTime: responseTime + 'ms'
                });
                
                return products;
            } catch (error) {
                logResult('Women Products Test', false, error.message);
                return [];
            }
        }
        
        // Test men products
        async function testMenProducts() {
            const startTime = Date.now();
            try {
                const response = await fetch(`${API_URL}/products/category/men?gender=men&limit=50`);
                const responseTime = Date.now() - startTime;
                totalResponseTime += responseTime;
                apiCallCount++;
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                const products = data.products || [];
                
                logResult('Men Products Test', true, `Found ${products.length} men products`, {
                    count: data.count,
                    success: data.success,
                    responseTime: responseTime + 'ms'
                });
                
                return products;
            } catch (error) {
                logResult('Men Products Test', false, error.message);
                return [];
            }
        }
        
        // Display products
        function displayProducts(products, title = 'Products') {
            const displayDiv = document.getElementById('products-display');
            
            if (products.length === 0) {
                displayDiv.innerHTML = `<div class="status warning">No products to display for ${title}</div>`;
                return;
            }
            
            const gridDiv = document.createElement('div');
            gridDiv.innerHTML = `<h3>${title} (${products.length} items)</h3>`;
            
            const productGrid = document.createElement('div');
            productGrid.className = 'product-grid';
            
            products.slice(0, 12).forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                
                card.innerHTML = `
                    <img src="${product.image_url}" alt="${product.title}" class="product-image" 
                         onerror="this.src='https://via.placeholder.com/200x150/ec4899/ffffff?text=No+Image'">
                    <div class="product-title">${product.title}</div>
                    <div class="product-price">‚Çπ${Math.floor(product.price)}</div>
                    <div class="product-meta">
                        ID: ${product.product_id}<br>
                        Category: ${product.category}<br>
                        Gender: ${product.gender}<br>
                        Source: ${product.source}
                    </div>
                `;
                
                productGrid.appendChild(card);
            });
            
            gridDiv.appendChild(productGrid);
            displayDiv.innerHTML = gridDiv.outerHTML;
        }
        
        // Run all tests
        async function runAllTests() {
            const overallStatus = document.getElementById('overall-status');
            const runButton = document.getElementById('run-tests-btn');
            
            runButton.disabled = true;
            overallStatus.className = 'status loading';
            overallStatus.textContent = 'üîÑ Running comprehensive tests...';
            
            try {
                // Reset counters
                apiCallCount = 0;
                totalResponseTime = 0;
                
                // Test 1: Backend Health
                const productsCount = await testBackendHealth();
                if (productsCount === 0) {
                    throw new Error('Backend is not responding or has no products');
                }
                
                // Test 2: Search API
                const searchProducts = await testSearchAPI();
                if (searchProducts.length === 0) {
                    throw new Error('Search API returned no products');
                }
                
                // Test 3: Category API
                const categoryProducts = await testCategoryAPI();
                
                // Test 4: Gender-specific products
                const womenProducts = await testWomenProducts();
                const menProducts = await testMenProducts();
                
                // Display results
                displayProducts(searchProducts, 'Search Results');
                
                // Final status
                overallStatus.className = 'status success';
                overallStatus.innerHTML = `
                    üéâ <strong>All Tests Passed!</strong><br>
                    ‚úÖ Backend: Connected<br>
                    ‚úÖ Database: ${productsCount} products<br>
                    ‚úÖ Search API: ${searchProducts.length} results<br>
                    ‚úÖ Category API: ${categoryProducts.length} results<br>
                    ‚úÖ Women Products: ${womenProducts.length} results<br>
                    ‚úÖ Men Products: ${menProducts.length} results<br>
                    üìä API Calls: ${apiCallCount}, Avg Response: ${Math.round(totalResponseTime / apiCallCount)}ms
                `;
                
            } catch (error) {
                overallStatus.className = 'status error';
                overallStatus.innerHTML = `‚ùå <strong>Tests Failed:</strong> ${error.message}`;
                logResult('Overall Test', false, error.message);
            } finally {
                runButton.disabled = false;
            }
        }
        
        // Clear results
        function clearResults() {
            document.getElementById('test-results').innerHTML = '';
            document.getElementById('products-display').innerHTML = '';
            apiCallCount = 0;
            totalResponseTime = 0;
            updateStats('‚ùì', 0, 0);
        }
        
        // Auto-run tests on page load
        setTimeout(runAllTests, 1000);
    </script>
</body>
</html>
